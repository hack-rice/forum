<div>
    <p class="main-title">Welcome to Forum</p>

    <div class="animation">
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div><div class="obj"></div><div class="obj"></div>
        <div class="obj"></div>
    </div>

    <div class="post-menu" ng-show="authenticated">
        <form ng-submit="addPost()">
            <textarea class="new-post" placeholder="Your idea..." rows="7" ng-model="newPost"></textarea>
            <button type="submit" class="post-btn">Post</button>
        </form>
    </div>

    <div class="posts">
        <div ng-repeat="post in posts" class="post">
            <div class="post-header">
                <p class="post-time">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</p>
                <p class="post-votes">{{post.votes}}</p>
                <div class="upvote-post-btn" ng-click="upVotePost(post._id)" ng-show="authenticated">
                    <img src='https://icon.now.sh/triangleUp/404A5B/30' alt='^' />
                </div>
            </div>
            <p class="post-content">{{post.content}}</p>
        </div>
    </div>
</div>
